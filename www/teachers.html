    <script>
        window.onload = ()=>{
            let aLi = document.querySelectorAll('#list li'),
                aItem = document.querySelectorAll('.item');
            for(let i = 0; i < aLi.length; i++){
                aLi[i].onclick = ()=>{
                    clear();
                    aLi[i].className = 'bg';
                    aItem[i].style.display = 'block';
                };
            }
            function clear(){
                for(let j = 0; j < aLi.length; j++){
                    aLi[j].className = '';
                    aItem[j].style.display = 'none';
                }
            }
        };
